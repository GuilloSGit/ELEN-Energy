<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Title -->
    <title>ELEN Energy - Documentación</title>

    <!-- Marked Library for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- SEO -->
    <meta name="description" content="Documentación de ELEN Energy: briefs y arquitectura del proyecto.">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es-ES">
    <meta property="og:title" content="ELEN Energy - Documentación">
    <meta property="og:description" content="Documentación de ELEN Energy: briefs y arquitectura del proyecto.">
    <meta name="twitter:card" content="summary">
    <meta name="keywords" content="ELEN Energy, briefs, arquitectura, proyecto">
    <!-- author info -->
    <meta name="author" content="Guillermo Andrada">
    <meta name="author:email" content="guillermoandrada+elenenergy@gmail.com">
    <meta name="author:phone" content="+54 9 387 629-5801">
    <meta name="author:whatsapp" content="https://wa.me/5493876295801">
    <meta name="author:url" content="https://github.com/GuilloSGit">


</head>

<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            <!-- <h1>ELEN Energy</h1> -- content set by user, keeping as is but ensuring structure -->
            <h2>ELEN Energy</h2>
            <p>Project Documentation</p>
        </div>
        <ul class="file-list" id="file-list">
            <!-- Files will be populated by JS -->
        </ul>
    </nav>

    <main id="main-content">
        <div class="viewer-wrapper">
            <article id="markdown-viewer" class="markdown-body">
                <!-- Content will be injected here -->
                <div class="status-message">Selecciona un archivo para ver su contenido.</div>
            </article>
            <div class="blur-overlay"></div>
        </div>
    </main>

    <script>
        // Configuration: List your markdown files here
        const files = [
            { name: 'Creative Brief', path: 'creative_brief.md' },
            { name: 'Marketing Brief', path: 'marketing_brief.md' },
            { name: 'Product Brief', path: 'product_brief.md' },
            { name: 'Strategic Brief', path: 'strategic_brief.md' },
            { name: 'Architecture Brief', path: 'technical_brief.md' }
        ];

        const fileListEl = document.getElementById('file-list');
        const viewerEl = document.getElementById('markdown-viewer');

        // Initialize
        function init() {
            renderSidebar();

            if (files.length > 0) {
                const lastPath = localStorage.getItem('lastOpenedFile');
                const lastFile = lastPath ? files.find(f => f.path === lastPath) : null;
                loadFile(lastFile || files[0]);
            }
        }

        // Render Sidebar Menu
        function renderSidebar() {
            fileListEl.innerHTML = files.map((file, index) => `
                <li class="file-item">
                    <button class="file-button" onclick="loadFile(files[${index}])" id="btn-${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        ${file.name}
                    </button>
                </li>
            `).join('');
        }

        // Fetch and Render Markdown
        async function loadFile(file) {
            // Update active state
            document.querySelectorAll('.file-button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.file-button')).find(b => b.textContent.trim().includes(file.name));
            if (activeBtn) activeBtn.classList.add('active');

            try {
                viewerEl.innerHTML = '<div class="status-message">Cargando...</div>';

                const response = await fetch(file.path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                viewerEl.innerHTML = marked.parse(text);
                viewerEl.scrollTop = 0;

                // SEO dinámico: título y descripciones a partir del contenido cargado
                const firstHeading = viewerEl.querySelector('h1, h2, h3');
                const firstPara = viewerEl.querySelector('p');
                const pageTitle = firstHeading ? `${firstHeading.textContent} - ELEN Energy` : `${file.name} - ELEN Energy`;
                document.title = pageTitle;
                const desc = firstPara ? firstPara.textContent.trim().slice(0, 160) : `Contenido de ${file.name} en la documentación de ELEN Energy.`;
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) metaDesc.setAttribute('content', desc);
                const ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.setAttribute('content', pageTitle);
                const ogDesc = document.querySelector('meta[property="og:description"]');
                if (ogDesc) ogDesc.setAttribute('content', desc);

                // Guarda el último archivo abierto
                localStorage.setItem('lastOpenedFile', file.path);

            } catch (error) {
                console.error('Error loading markdown:', error);
                viewerEl.innerHTML = `
                    <div class="status-message" style="color: #ef4444;">
                        <h3>Error al cargar el archivo</h3>
                        <p>No se pudo cargar ${file.path}.</p>
                        <p style="font-size: 0.8em; margin-top: 1rem;">
                            Nota: Si estás abriendo este archivo localmente (doble clic), 
                            los navegadores bloquean la carga de archivos por seguridad (CORS).
                            <br>Intenta usar un servidor local (ej: Live Server en VS Code) o subirlo a GitHub Pages.
                        </p>
                    </div>
                `;
            }
        }

        // Start
        init();
    </script>
</body>

</html>
